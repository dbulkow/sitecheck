<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Site Check</title>

<style>
.offline {
    color: red
}

.online {
    color: green
}
</style>

</head>

<body>

  <table>

    {{range .Status}}
    <tr>
      <td>{{.Name}}</td>
      <td>{{ if eq .Type "website" }} <a href="{{.URL}}">{{.URL}}</a> {{ else }} {{.URL}} {{ end }}</td>
      <td class="{{.Status}}">{{.Status}}</td>
    </tr>
    {{end}}

  </table>

<p>Generated {{.DateTime}}</p>

</body>
</html>
