<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Service Check</title>

</head>

<body>

  <table>

    {{range .}}
    <tr>
      <td>{{.Name}}</td>
      <td>{{.Type}}</td>
      <td>{{if eq .Type "website" }} <a href="{{.URL}}">{{.URL}}</a> {{ else }} {{.URL}} {{ end }}</td>
      <td>{{.Status}}</td>
    </tr>
    {{end}}

  </table>

</body>
</html>
